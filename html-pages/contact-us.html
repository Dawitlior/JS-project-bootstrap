        <h1 class="h1 text-white mt-5 mb-3 text-center">Contact</h1>
        <p class="text-light text-white text-center">
          Email us with any questions or something thats in your mind,
          <br />
          we would be happy to answer your question and feedback.
        </p>

<form class="row justify-content-center">
  <div class="row justify-content-center">
    <div class="col-md-3">
      <label for="firstname" class="form-label"> </label>
      <input type="text" class="form-control text-center" id="firstname" placeholder="First Name" required/>
    </div>
    <div class="col-sm col-md-3">
        <label for="lastname" class="form-label"> </label>
        <input type="text" class="form-control text-center" id="lastname" placeholder="Last Name" required/>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <label for="email" class="form-label"> </label>
      <input type="email" class="form-control text-center" id="email" placeholder=" Email@gmail.com" required/>
    </div>
  </div>

  <div class="row justify-content-center">
    <div class="col-md-6">
      <label for="phoneNumber" class="form-label"> </label>
      <input type="tel" class="form-control text-center" id="phoneNumber" placeholder="Phone Number" required/>
    </div>
  </div>

  <div class="row justify-content-center mt-2">
    <div class="col-sm-1 col-md-6">
      <label for="comment" class="form-label"> </label>
      <textarea
      name="comment" class="form-control text-center" id="comment" cols="50" rows="10" placeholder="Comments, Questions?" required>
      </textarea>
    </div>

      <div class="row mt-5 mb-5 justify-content-center">
          <div class="col-md-6 d-flex justify-content-center">
            <button type="submit" class="btn btn-warning"><strong>SEND</strong></button>
          </div>
      </div>
  </div>
</form>
